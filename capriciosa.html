<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <title>Pizzeria</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./pizza-icon.png">
</head>
<body>
    <div id="topbar">
        <span id="pizzerianame">YummyPizza</span>
    </div>
    <div id="motto">
        <div id="m1">
            <img src="./pizza.png" alt="Pizza" id="img1">
        </div>
        <div id="m2">
            <span id="slogan">
                Probably the best pizza you've ever had. 
                Come and find out.
            </span>
        </div>
    </div>
    <div id="types-available">
        <div id="types-menu">
            <a href="index.html">
                <div class="types" id="t1">
                    <span class="choice">Pizza Margherita</span>
                </div>
            </a>
            <a href="./salami.html">
                <div class="types" id="t2">
                    <span class="choice">Pizza Salami</span>
                </div>
            </a>
            <a href="">
                <div class="types" id="t3">
                    <span class="choice">Pizza Capriciosa</span>
                </div>
            </a>
            <a href="./parma.html">
                <div class="types" id="t4">
                    <span class="choice">Pizza Parma</span>
                </div>
            </a>
        </div>
        <div id="pizza-description">
            <img src="./capriciosa.jpg" alt="Pizza Capriciosa" class="pizza-image">
            <span class="title">Pizza Capriciosa</span>
            <span class="presentation">Ingredients: tomato sauce, mushrooms, ham.
                <br>Available sizes: 30, 40, 50 (cm).
            </span>
        </div>
    </div>
</body>
</html>
